default:
  tags: [latest]
   


stages:
  - build
  - style
  - test
  - deploy

build-job:
  stage: build
  script:
    - cd src/cat
    - make
    - cd ../grep
    - make
  artifacts:
    paths: 
      - src/cat/compiled-code/s21_cat
      - src/grep/compiled-code/s21_grep
    expire_in: 30 days


test-style:
  stage: style
  script:
    - cd src/cat
    - make check
    - cd ../grep
    - make check

test-functional:
  stage: test
  script:
    - cd src/cat
    - make test
    - cd ../grep
    - make test
  dependencies:
    - build-job
  artifacts:
    paths:
      - src/cat/test-results
      - src/grep/test-results
    expire_in: 30 days

deploy-prod:
  stage: deploy
  when: manual
  script:
    - ls -la
    - cd src/cat/compiled-code
    - ls -la
    - scp s21_cat deploy@172.24.116.8:~
    
  dependencies:
    - build-job
    
